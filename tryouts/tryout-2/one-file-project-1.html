<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  <!---->

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Project 1</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* removes scrollbars */
  font-family: "Covered By Your Grace", cursive;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin: 0;
  padding-top: 20px;
  font-weight: 900;
  font-size: 60px;
}

form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
  gap: 10px;
}

form input,
form button {
  min-width: 200px;
  height: 30px;
  border: none;
  font-family: "Covered By Your Grace";
  font-size: 30px;
  text-align: center;
  background-color: transparent;
}

button:hover {
  cursor: pointer;
}

/* 2. Full-screen container */
.general-container {
  background-image: url('images/wooden-notes-board.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;

  /* Stretch image to fill 100% × 100% – no crop, no gaps */
  background-size: 100% 100%;
  height: 100vh; /* full viewport height */
  width: 100vw;  /* full viewport width */
  font-weight: 400;
  font-style: normal;
  font-size: 30px;
}

.notebook-page {
  background: url('images/notebook-page.jpg') center center / 100% 100% no-repeat;
  height: 300px;
  width: 60%;                    
  display: flex;
  justify-self: center;
  margin-top: 10px;
  filter: drop-shadow(0 2px 4px black);
}

.notes-monitor {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-left: 50px;
  margin-top: 20px;
  justify-content: space-around;
  overflow: scroll;
  scrollbar-width: none;
  height: 400px;
  margin-right: 50px;
}

.note {
  background: url('images/note-new-5.png') no-repeat;
  background-size: 100% 100%;
  width: 200px;
  height: 300px;
  filter: drop-shadow(0 10px 20px black);
  animation: fadeIn 1s;
  overflow: hidden; 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  margin-bottom: 100px;
}

.note-info {
  margin-top: 40px;
}

 .text-erea {
  width: 155px;
  height: 170px;
  background: transparent;
  border: none;
  resize: none;
  font-family: "Covered By Your Grace", cursive;
  font-size: 25px;
  color: black;
  box-sizing: border-box;
  outline: none;
  overflow: scrollS;
  scrollbar-width: none;
}

.note-button {
  width: 24px;
  height: 24px;
  border-radius: 2px;;
  background: black;
  color: rgb(241, 217, 137);
  border: none;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
  line-height: 24px;
  text-align: center;
  padding: 0;
  cursor: pointer;
  position: absolute;
  top: 30px;
  right: 5px;
  opacity: 0;
}

.note:hover .note-button {
  opacity: 1;
  pointer-events: auto; /* clickable only when visible */
}
.note-button:hover {
  opacity: 1;
}

.bootstrap-button {
  font-family: Arial;
  color: rgb(241, 217, 137);
  background-color: black;
  position: absolute;
  top: 30px;
  right: 5px;
  opacity: 0;
  height: 16px;
  width: 16px;
}

.bootstrap-:hover {
  opacity: 1;
}

.date-time-container {
  font-family: Arial;
  font-size: 15px;
  font-weight: bold;
  color: blue;
  margin-bottom: 15px;
}


@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
  </style>
</head>
<body>

  <div id="general-container-element" class="general-container">
    <h1>My Task Board</h1>

    <!--FORM-->
    <div id="notebook-page-element" class="notebook-page">
      <form onsubmit="addTodo()">
        <input name="todoData" type="text" minlength="2" placeholder="Enter Todo Details"  required>
        <input name="todoDate" type="date" required>
        <input name="todoTime" type="time" required>
        <button type="submit">Add Todo</button>
        <button type="submit">Reset Form</button>
      </form>
    </div>

    <!--MONITOR-->
    <div id="notes-monitor-element" class="notes-monitor">

      <!--NOTE-->
      <div class="note">
        <button class="note-button">&times;</button>
          <div class="note-info">
            <textarea class="text-erea">
              This note is givven to you by The Lench. The best Lenchner there is. If you want to check this out you can!!! ;yeah yeah yeah
            </textarea>
            <div class="date-time-container">
              <div class="date">28/10/2025</div>
              <div class="time">13:00</div>
            </div>
          </div>
      </div>

    </div>

  </div>
  
  <script>
    console.log('Project 1');

const notesMonitorElement = document.querySelector('#notes-monitor-element');

function renderNote() {
  const note = document.createElement('div');
  note.className = 'note';
  const noteButton = document.createElement('button');
  noteButton.className = 'note-button'; // 'glyphicon glyphicon-remov bootstrap-button'; 
  noteButton.innerHTML = '&times;';
 
  const noteInfo = document.createElement('div');
  noteInfo.className = 'note-info';
  const textErea = document.createElement('textarea');
  textErea.textContent = 'This note is givven to you by The Lench. The best Lenchner there is. If you want to check this out you can!!! ;yeah yeah yeah';
  textErea.className = 'text-erea';
  const dateTimeContainer = document.createElement('div');
  dateTimeContainer.className = 'date-time-container';
  const date = document.createElement('div');
  date.textContent = '28/10/2025';
  date.className = 'date';
  const time = document.createElement('div');
  time.className = 'time';
  time.textContent = '13:00';
  dateTimeContainer.append(date, time);

  noteInfo.append(textErea, dateTimeContainer);

  note.append(noteButton,noteInfo);

  notesMonitorElement.appendChild(note);
}

renderNote();
renderNote();
renderNote();
renderNote();
renderNote();
renderNote();
renderNote();
renderNote();
renderNote();
renderNote();
  </script>
</body>
</html>
